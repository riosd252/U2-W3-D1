<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOP Homework</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <h1>Please fill in your pet details:</h1>
    <form id="petForm">
      <div style="margin-bottom: 2rem">
        <label for="petName">Pet name</label>
        <input type="text" required id="petName" />
      </div>
      <div style="margin-bottom: 2rem">
        <label for="ownerName">Owner name</label>
        <input type="text" required id="ownerName" />
      </div>
      <div style="margin-bottom: 2rem">
        <label for="species">Pet species</label>
        <input type="text" required id="species" />
      </div>
      <div style="margin-bottom: 2rem">
        <label for="breed">Pet breed</label>
        <input type="text" required id="breed" />
      </div>
      <button type="submit">Save</button>
    </form>
    <div>
      <h3>Registered pets:</h3>
      <div id="petsList"></div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
